<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const PersonalCard = () => {
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-xl p-8 max-w-sm w-full transform hover:scale-105 transition-transform duration-300">
                        {/* 头像 */}
                        <div className="flex justify-center mb-6">
                            <div className="w-32 h-32 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full flex items-center justify-center">
                                <img
                                    src="https://via.placeholder.com/150/6366f1/ffffff?text=AI"
                                    alt="AI编程导师头像"
                                    className="w-28 h-28 rounded-full object-cover border-4 border-white shadow-lg"
                                />
                            </div>
                        </div>

                        {/* 姓名 */}
                        <div className="text-center mb-4">
                            <h1 className="text-2xl font-bold text-gray-800 mb-2">AI编程导师</h1>
                            <div className="w-16 h-1 bg-gradient-to-r from-purple-400 to-pink-400 mx-auto rounded-full"></div>
                        </div>

                        {/* 简介 */}
                        <div className="text-center mb-8">
                            <p className="text-gray-600 leading-relaxed">
                                一个爱用比喻的全栈技术专家
                            </p>
                        </div>

                        {/* 社交媒体链接 */}
                        <div className="flex justify-center space-x-6">
                            <a
                                href="#"
                                className="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition-colors duration-200 flex items-center space-x-2"
                            >
                                <span className="text-sm font-medium">GitHub</span>
                            </a>

                            <a
                                href="#"
                                className="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors duration-200 flex items-center space-x-2"
                            >
                                <span className="text-sm font-medium">Twitter</span>
                            </a>

                            <a
                                href="#"
                                className="bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition-colors duration-200 flex items-center space-x-2"
                            >
                                <span className="text-sm font-medium">LinkedIn</span>
                            </a>
                        </div>

                        {/* 装饰性元素 */}
                        <div className="mt-8 flex justify-center">
                            <div className="flex space-x-1">
                                <div className="w-2 h-2 bg-purple-400 rounded-full animate-pulse"></div>
                                <div className="w-2 h-2 bg-pink-400 rounded-full animate-pulse" style={{animationDelay: '0.2s'}}></div>
                                <div className="w-2 h-2 bg-indigo-400 rounded-full animate-pulse" style={{animationDelay: '0.4s'}}></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PersonalCard />);
    </script>
</body>
</html>
