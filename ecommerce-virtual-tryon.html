        .container {

            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: #666;
            min-width: 60px;
        }

        .filter-tag {

            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-tag:hover, .filter-tag.active {
            background: #ff6b6b;

            border-color: #ff6b6b;

            const grid = document.getElementById('productsGrid');

            filteredProducts.forEach(product => {

                grid.appendChild(productCard);
            });

        // 创建商品卡片
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openTryOnModal(product);

            card.innerHTML = `
                <div style="position: relative;">
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-badge">${product.badge}</div>
                    <div class="platform-tag ${product.platform}">${getPlatformName(product.platform)}</div>

                    <div class="product-price">

                        <span class="original-price">¥${product.originalPrice}</span>
                        <span class="discount">${product.discount}</span>

                    <div class="product-rating">

                        <span>${product.rating}</span>
                        <span>(${product.reviewCount}评价)</span>

            return card;

        // 获取平台名称
        function getPlatformName(platform) {
            const names = { taobao: '淘宝', tmall: '天猫', jd: '京东' };
            return names[platform] || platform;
        }

        // 初始化筛选器
        function initializeFilters() {
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.addEventListener('click', function() {
                    const filterType = this.parentElement.previousElementSibling.textContent.replace(':', '');
                    const filterValue = this.dataset.category || this.dataset.price || this.dataset.platform;

                    // 更新激活状态
                    this.parentElement.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // 应用筛选
                    applyFilters();
                });
            });
        }

        function applyFilters() {
            const activeCategory = document.querySelector('[data-category].active').dataset.category;
            const activePrice = document.querySelector('[data-price].active').dataset.price;
            const activePlatform = document.querySelector('[data-platform].active').dataset.platform;

            filteredProducts = productsDatabase.filter(product => {
                const categoryMatch = activeCategory === 'all' || product.category === activeCategory;
                const priceMatch = activePrice === 'all' || checkPriceRange(product.currentPrice, activePrice);
                const platformMatch = activePlatform === 'all' || product.platform === activePlatform;

                return categoryMatch && priceMatch && platformMatch;
            });

            renderProducts();
        }

        // 检查价格范围
        function checkPriceRange(price, range) {
            switch(range) {
                case '0-100': return price <= 100;
                case '100-300': return price > 100 && price <= 300;
                case '300-500': return price > 300 && price <= 500;
                case '500+': return price > 500;
                default: return true;
            }
        }

        // 搜索商品
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredProducts = productsDatabase.filter(product =>
                product.title.toLowerCase().includes(searchTerm) ||
                product.desc.toLowerCase().includes(searchTerm)
            );

            renderProducts();
        }

        // 打开试穿模态框
        function openTryOnModal(product) {
            selectedProduct = product;
            document.getElementById('tryOnModal').style.display = 'flex';

            // 显示选中的商品
            document.getElementById('selectedProduct').innerHTML = `
                <img src="${product.image}" alt="${product.title}">
                <div>
                    <h4>${product.title}</h4>
                    <p>${product.desc}</p>
                    <div style="color: #ff6b6b; font-weight: bold; font-size: 18px;">¥${product.currentPrice}</div>
                    <div style="font-size: 12px; color: #666;">来自: ${getPlatformName(product.platform)}</div>
                </div>
            `;
        }

        // 关闭试穿模态框
        function closeTryOnModal() {
            document.getElementById('tryOnModal').style.display = 'none';
            resetTryOnState();
        }

        // 重置试穿状态
        function resetTryOnState() {
            userPhoto = null;
            userPhotoImage = null;
            document.getElementById('previewArea').innerHTML = '<p style="color: #999;">请上传照片并填写身体信息</p>';
            document.getElementById('resultActions').style.display = 'none';
            document.getElementById('height').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('sizeGuide').style.display = 'none';
        }

        // 初始化照片上传
        function initializePhotoUpload() {
            const photoUpload = document.getElementById('photoUpload');
            const photoInput = document.getElementById('photoInput');

            photoUpload.addEventListener('click', () => photoInput.click());

            photoUpload.addEventListener('dragover', (e) => {
                e.preventDefault();
                photoUpload.classList.add('dragover');
            });

            photoUpload.addEventListener('dragleave', () => {
                photoUpload.classList.remove('dragover');
            });

            photoUpload.addEventListener('drop', (e) => {
                e.preventDefault();
                photoUpload.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handlePhotoUpload(files[0]);
                }
            });

            photoInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handlePhotoUpload(e.target.files[0]);
                }
            });
        }

        // 处理照片上传
        function handlePhotoUpload(file) {
            if (!file.type.startsWith('image/')) {
                alert('请上传图片文件');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                userPhoto = e.target.result;
                userPhotoImage = new Image();
                userPhotoImage.onload = () => {
                    displayUserPhoto();
                };
                userPhotoImage.src = userPhoto;
            };
            reader.readAsDataURL(file);
        }

        // 显示用户照片
        function displayUserPhoto() {
            document.getElementById('previewArea').innerHTML =
                `<img src="${userPhoto}" alt="用户照片" style="max-width: 100%; max-height: 100%; object-fit: contain;">`;
        }

        // 初始化身体测量
        function initializeBodyMeasurements() {
            document.getElementById('height').addEventListener('input', updateBodyAnalysis);
            document.getElementById('weight').addEventListener('input', updateBodyAnalysis);
        }

        // 更新身体分析
        function updateBodyAnalysis() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (height && weight) {
                userHeight = height;
                userWeight = weight;

                const bmi = calculateBMI(weight, height);
                const suggestedSize = getSuggestedSize(bmi, height, weight);

                document.getElementById('bmiValue').textContent = bmi.toFixed(1);

                const bmiCategory = getBMICategory(bmi);
                const bmiIndicator = document.getElementById('bmiIndicator');
                bmiIndicator.textContent = bmiCategory.text;
                bmiIndicator.className = `bmi-indicator ${bmiCategory.class}`;

                document.getElementById('suggestedSize').textContent = suggestedSize;
                document.getElementById('sizeGuide').style.display = 'block';
            }
        }

        // 计算BMI
        function calculateBMI(weight, height) {
            return weight / Math.pow(height / 100, 2);
        }

        // 获取BMI分类
        function getBMICategory(bmi) {
            if (bmi < 18.5) return { text: '偏瘦', class: 'bmi-underweight' };
            if (bmi < 24) return { text: '正常', class: 'bmi-normal' };
            if (bmi < 28) return { text: '偏胖', class: 'bmi-overweight' };
            return { text: '肥胖', class: 'bmi-obese' };
        }

        // 获取建议尺码
        function getSuggestedSize(bmi, height, weight) {
            if (height < 160) {
                if (bmi < 20) return 'XS';
                if (bmi < 23) return 'S';
                if (bmi < 26) return 'M';
                return 'L';
            } else if (height < 170) {
                if (bmi < 19) return 'S';
                if (bmi < 22) return 'M';
                if (bmi < 25) return 'L';
                return 'XL';
            } else {
                if (bmi < 20) return 'M';
                if (bmi < 23) return 'L';
                if (bmi < 26) return 'XL';
                return 'XXL';
            }
        }

        // 开始虚拟试穿
        function startTryOn() {
            if (!userPhoto) {
                alert('请先上传您的照片');
                return;
            }

            if (!userHeight || !userWeight) {
                alert('请填写身高和体重信息');
                return;
            }

            if (!selectedProduct) {
                alert('请选择要试穿的商品');
                return;
            }

            // 显示加载动画
            document.getElementById('loading').style.display = 'block';
            document.getElementById('previewArea').style.display = 'none';

            // 模拟AI处理
            setTimeout(() => {
                generateTryOnResult();
            }, 2000);
        }

        // 生成试穿结果
        function generateTryOnResult() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('previewArea').style.display = 'flex';

            // 创建Canvas进行图像合成
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 400;
            canvas.height = 500;

            // 绘制用户照片
            const imgAspect = userPhotoImage.width / userPhotoImage.height;
            const canvasAspect = canvas.width / canvas.height;

            let drawWidth, drawHeight, drawX, drawY;

            if (imgAspect > canvasAspect) {
                drawHeight = canvas.height;
                drawWidth = drawHeight * imgAspect;
                drawX = (canvas.width - drawWidth) / 2;
                drawY = 0;
            } else {
                drawWidth = canvas.width;
                drawHeight = drawWidth / imgAspect;
                drawX = 0;
                drawY = (canvas.height - drawHeight) / 2;
            }

            ctx.drawImage(userPhotoImage, drawX, drawY, drawWidth, drawHeight);

            // 根据商品类型添加虚拟试穿效果
            addVirtualClothing(ctx, selectedProduct, canvas.width, canvas.height);

            // 显示结果
            document.getElementById('previewArea').innerHTML = `
                <div style="text-align: center; width: 100%;">
                    <canvas width="400" height="500" style="max-width: 100%; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);" id="resultCanvas"></canvas>
                </div>
            `;

            const resultCanvas = document.getElementById('resultCanvas');
            const resultCtx = resultCanvas.getContext('2d');
            resultCtx.drawImage(canvas, 0, 0);

            document.getElementById('resultActions').style.display = 'flex';
        }

        // 添加虚拟服装效果
        function addVirtualClothing(ctx, product, canvasWidth, canvasHeight) {
            const clothingColors = {
                dress: '#ff6b9d',
                tshirt: '#51cf66',
                jeans: '#339af0',
                sweater: '#ffa94d',
                suit: '#6c5ce7',
                shirt: '#495057'
            };

            const color = clothingColors[product.type] || '#ff6b6b';

            ctx.globalCompositeOperation = 'source-atop';

            // 创建渐变
            const gradient = ctx.createLinearGradient(0, 0, canvasWidth, canvasHeight);
            gradient.addColorStop(0, color + '80');
            gradient.addColorStop(0.5, color + 'AA');
            gradient.addColorStop(1, color + '60');

            ctx.fillStyle = gradient;

            // 根据服装类型绘制不同区域
            switch(product.type) {
                case 'dress':
                    drawDressArea(ctx, canvasWidth, canvasHeight);
                    break;
                case 'tshirt':
                    drawTShirtArea(ctx, canvasWidth, canvasHeight);
                    break;
                case 'jeans':
                    drawJeansArea(ctx, canvasWidth, canvasHeight);
                    break;
                case 'sweater':
                    drawSweaterArea(ctx, canvasWidth, canvasHeight);
                    break;
                case 'suit':
                    drawSuitArea(ctx, canvasWidth, canvasHeight);
                    break;
                case 'shirt':
                    drawShirtArea(ctx, canvasWidth, canvasHeight);
                    break;
            }

            ctx.globalCompositeOperation = 'source-over';

            // 添加品牌标签
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.fillRect(10, 10, 180, 40);
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(`试穿: ${product.title}`, 15, 30);
        }

        // 各种服装绘制函数
        function drawDressArea(ctx, w, h) {
            ctx.beginPath();
            ctx.moveTo(w * 0.25, h * 0.4);
            ctx.lineTo(w * 0.75, h * 0.4);
            ctx.lineTo(w * 0.8, h * 0.9);
            ctx.lineTo(w * 0.2, h * 0.9);
            ctx.closePath();
            ctx.fill();
        }

        function drawTShirtArea(ctx, w, h) {
            ctx.fillRect(w * 0.31, h * 0.4, w * 0.38, h * 0.24);
        }

        function drawJeansArea(ctx, w, h) {
            ctx.fillRect(w * 0.32, h * 0.7, w * 0.16, h * 0.3);
            ctx.fillRect(w * 0.52, h * 0.7, w * 0.16, h * 0.3);
        }

        function drawSweaterArea(ctx, w, h) {
            ctx.fillRect(w * 0.28, h * 0.4, w * 0.44, h * 0.35);
        }

        function drawSuitArea(ctx, w, h) {
            ctx.fillRect(w * 0.29, h * 0.4, w * 0.42, h * 0.4);
        }

        function drawShirtArea(ctx, w, h) {
            ctx.fillRect(w * 0.3, h * 0.4, w * 0.4, h * 0.3);
        }

        // 保存结果
        function saveResult() {
            const canvas = document.getElementById('resultCanvas');
            if (canvas) {
                const link = document.createElement('a');
                link.download = `虚拟试穿-${selectedProduct.title}-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        // 分享结果
        function shareResult() {
            if (navigator.share) {
                const canvas = document.getElementById('resultCanvas');
                canvas.toBlob(blob => {
                    const file = new File([blob], 'virtual-try-on.png', { type: 'image/png' });
                    navigator.share({
                        title: '我的虚拟试穿效果',
                        text: `我试穿了${selectedProduct.title}，效果不错！`,
                        files: [file]
                    });
                });
            } else {
                alert('您的浏览器不支持分享功能，请保存图片后手动分享');
            }
        }

        // 购买商品
        function buyProduct() {
            const platformUrls = {
                taobao: 'https://www.taobao.com',
                tmall: 'https://www.tmall.com',
                jd: 'https://www.jd.com'
            };

            alert(`即将跳转到${getPlatformName(selectedProduct.platform)}购买 ${selectedProduct.title}`);
            // 实际项目中这里会跳转到具体的商品页面
            // window.open(platformUrls[selectedProduct.platform]);
        }

        // 搜索框回车事件
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
