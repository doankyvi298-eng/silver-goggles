<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夜间模式切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            background-color: white;
            color: black;
        }

        /* 夜间模式样式 */
        body.dark-mode {
            background-color: black;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        body.dark-mode .container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode h1 {
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mode-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .mode-icon:hover {
            transform: scale(1.1);
        }

        .toggle-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            margin-bottom: 30px;
        }

        body.dark-mode .toggle-button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
            color: white;
        }

        .toggle-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        body.dark-mode .toggle-button:hover {
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.6);
        }

        .toggle-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        body.dark-mode .description {
            color: rgba(236, 240, 241, 0.8);
        }

        .status {
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        body.dark-mode .status {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 添加一些装饰元素 */
        .stars {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.dark-mode .stars {
            opacity: 0.7;
        }

        .star1 { top: 10%; left: 10%; }
        .star2 { top: 20%; right: 15%; }
        .star3 { bottom: 30%; left: 20%; }
        .star4 { bottom: 10%; right: 10%; }
    </style>
</head>
<body>
    <!-- 装饰星星 -->
    <div class="stars star1">⭐</div>
    <div class="stars star2">✨</div>
    <div class="stars star3">🌟</div>
    <div class="stars star4">💫</div>

    <div class="container">
        <div class="mode-icon" id="modeIcon">☀️</div>

        <h1>模式切换器</h1>

        <p class="description">
            点击下面的按钮来切换白天和夜间模式
        </p>

        <button class="toggle-button" onclick="toggleMode()">切换模式</button>

        <div class="status" id="modeStatus">
            当前模式：日间模式
        </div>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;

            // 切换暗黑模式类
            body.classList.toggle('dark-mode');

            // 更新显示
            updateModeDisplay();
        }

        function updateModeDisplay() {
            const modeIcon = document.getElementById('modeIcon');
            const modeStatus = document.getElementById('modeStatus');
            const isDarkMode = document.body.classList.contains('dark-mode');

            if (isDarkMode) {
                modeIcon.textContent = '🌙';
                modeStatus.textContent = '当前模式：夜间模式';
            } else {
                modeIcon.textContent = '☀️';
                modeStatus.textContent = '当前模式：日间模式';
            }
        }
    </script>
</body>
</html>
