<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËØæÂ†ÇÁÇπÂêçÁ≥ªÁªü</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .main-content {
            padding: 30px;
        }

        .roll-call-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .selected-student {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px 0;
            border: 3px dashed #ddd;
            transition: all 0.3s ease;
        }

        .selected-student.rolling {
            animation: roll 0.1s infinite;
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .selected-student.final {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
            animation: pulse 0.6s ease-in-out;
        }

        @keyframes roll {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.4);
        }

        .btn-primary { background: #007bff; }
        .btn-success { background: #28a745; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .student-management {
            margin-top: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .student-management h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .add-student {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 120px;
            gap: 10px;
            margin-bottom: 20px;
            align-items: end;
        }

        .add-student input, .add-student select {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .add-student input:focus, .add-student select:focus {
            border-color: #007bff;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .student-table {
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .student-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .student-table th {
            background: #007bff;
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .student-table td {
            padding: 10px 8px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }

        .student-table tr:hover {
            background: #f8f9fa;
        }

        .table-actions {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .table-actions button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .edit-btn {
            background: #ffc107;
            color: #212529;
        }

        .delete-table-btn {
            background: #dc3545;
            color: white;
        }

        .export-controls {
            margin: 20px 0;
            text-align: center;
        }

        .export-controls .btn {
            margin: 0 10px;
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23,162,184,0.4);
        }

        @media (max-width: 768px) {
            .add-student {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .student-table {
                font-size: 12px;
            }

            .student-table th, .student-table td {
                padding: 8px 4px;
            }
        }

        .student-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .student-item {
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .student-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .student-item.called {
            background: #e9ecef;
            opacity: 0.6;
        }

        .student-name {
            flex: 1;
            font-weight: 500;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #e9ecef;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .selected-student {
                font-size: 36px;
                min-height: 60px;
            }

            .controls {
                gap: 10px;
            }

            .btn {
                padding: 12px 20px;
                min-width: 100px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö ËØæÂ†ÇÁÇπÂêçÁ≥ªÁªü</h1>
            <p>ËÆ©ËØæÂ†Ç‰∫íÂä®Êõ¥ÊúâË∂£</p>
        </div>

        <div class="main-content">
            <div class="roll-call-display">
                <div class="selected-student" id="selectedStudent">
                    ÁÇπÂáªÂºÄÂßãÁÇπÂêç
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalCount">0</div>
                        <div class="stat-label">ÊÄª‰∫∫Êï∞</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="calledCount">0</div>
                        <div class="stat-label">Â∑≤ÁÇπÂêç</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="remainingCount">0</div>
                        <div class="stat-label">Êú™ÁÇπÂêç</div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="startBtn" onclick="startRollCall()">
                        üé≤ ÂºÄÂßãÁÇπÂêç
                    </button>
                    <button class="btn btn-success" id="markPresentBtn" onclick="markAsPresent()" style="display: none;">
                        ‚úÖ Ê†áËÆ∞Âà∞Âú∫
                    </button>
                    <button class="btn btn-warning" onclick="resetRollCall()">
                        üîÑ ÈáçÁΩÆÁä∂ÊÄÅ
                    </button>
                </div>
            </div>

            <div class="student-management">
                <h3>üë• Â≠¶ÁîüÁÆ°ÁêÜ</h3>

                <div class="add-student">
                    <div class="form-group">
                        <label>Â≠¶ÁîüÂßìÂêç</label>
                        <input type="text" id="studentNameInput" placeholder="ËØ∑ËæìÂÖ•Â≠¶ÁîüÂßìÂêç">
                    </div>
                    <div class="form-group">
                        <label>Âπ¥Á∫ß</label>
                        <select id="gradeSelect">
                            <option value="">ËØ∑ÈÄâÊã©Âπ¥Á∫ß</option>
                            <option value="Âàù‰∏Ä">Âàù‰∏Ä</option>
                            <option value="Âàù‰∫å">Âàù‰∫å</option>
                            <option value="Âàù‰∏â">Âàù‰∏â</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Áè≠Á∫ß</label>
                        <select id="classSelect">
                            <option value="">ËØ∑ÈÄâÊã©Áè≠Á∫ß</option>
                            <option value="‰∏ÄÁè≠">‰∏ÄÁè≠</option>
                            <option value="‰∫åÁè≠">‰∫åÁè≠</option>
                            <option value="‰∏âÁè≠">‰∏âÁè≠</option>
                            <option value="ÂõõÁè≠">ÂõõÁè≠</option>
                            <option value="‰∫îÁè≠">‰∫îÁè≠</option>
                            <option value="ÂÖ≠Áè≠">ÂÖ≠Áè≠</option>
                            <option value="‰∏ÉÁè≠">‰∏ÉÁè≠</option>
                            <option value="ÂÖ´Áè≠">ÂÖ´Áè≠</option>
                            <option value="‰πùÁè≠">‰πùÁè≠</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ÊÄßÂà´</label>
                        <select id="genderSelect">
                            <option value="">ËØ∑ÈÄâÊã©ÊÄßÂà´</option>
                            <option value="Áî∑">Áî∑</option>
                            <option value="Â•≥">Â•≥</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ÁîµËØù</label>
                        <input type="tel" id="phoneInput" placeholder="ËØ∑ËæìÂÖ•ÁîµËØùÂè∑Á†Å">
                    </div>
                    <div class="form-group">
                        <label>ÂÆøËàçÊ•º</label>
                        <select id="dormSelect">
                            <option value="">ËØ∑ÈÄâÊã©ÂÆøËàçÊ•º</option>
                        </select>
                    </div>
                    <button class="btn btn-success" onclick="addStudentWithInfo()">Ê∑ªÂä†Â≠¶Áîü</button>
                </div>

                <div class="export-controls">
                    <button class="btn btn-info" onclick="exportToExcel()">üìä ÂØºÂá∫ExcelË°®Ê†º</button>
                    <button class="btn btn-warning" onclick="importFromExcel()">üìã ÂØºÂÖ•ExcelÊï∞ÊçÆ</button>
                </div>

                <div class="student-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ÂßìÂêç</th>
                                <th>Âπ¥Á∫ß</th>
                                <th>Áè≠Á∫ß</th>
                                <th>ÊÄßÂà´</th>
                                <th>ÁîµËØù</th>
                                <th>ÂÆøËàçÊ•º</th>
                                <th>Áä∂ÊÄÅ</th>
                                <th>Êìç‰Ωú</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                        </tbody>

                </div>

                <div class="student-list" id="studentList" style="margin-top: 20px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        let students = [];
        let studentDetails = []; // Â≠òÂÇ®Â≠¶ÁîüËØ¶ÁªÜ‰ø°ÊÅØ
        let calledStudents = [];
        let isRolling = false;
        let rollInterval;
        let currentSelectedStudent = null;

        // ÂàùÂßãÂåñÈªòËÆ§Â≠¶ÁîüÂêçÂçï
        const defaultStudents = [
            'Â∞èÊòé', 'Â∞èÁ∫¢', 'Â∞èÊùé', 'Â∞èÁéã', 'Â∞èÂº†', 'Â∞èÈôà', 'Â∞èÂàò', 'Â∞èÈªÑ',
            'Â∞èÂë®', 'Â∞èÂê¥', 'Â∞èÊûó', 'Â∞è‰Ωï', 'Â∞èÈ´ò', 'Â∞èÈÉ≠', 'Â∞èÈ©¨', 'Â∞èÊú±'
        ];

        // ÁîüÊàêÂÆøËàçÊ•ºÈÄâÈ°π
        function generateDormOptions() {
            const dormSelect = document.getElementById('dormSelect');
            const defaultOption = '<option value="">ËØ∑ÈÄâÊã©ÂÆøËàçÊ•º</option>';
            let options = defaultOption;

            for (let building = 1; building <= 6; building++) {
                for (let floor = 1; floor <= 6; floor++) {
                    for (let room = 1; room <= 6; room++) {
                        const dormNumber = `${building}Ê†ã${building}-${floor}-${room}`;
                        options += `<option value="${dormNumber}">${dormNumber}</option>`;
                    }
                }
            }

            dormSelect.innerHTML = options;
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.onload = function() {
            generateDormOptions();
            loadStudents();
            if (students.length === 0) {
                students = [...defaultStudents];
                // ‰∏∫ÈªòËÆ§Â≠¶ÁîüÂàõÂª∫Âü∫Êú¨‰ø°ÊÅØ
                studentDetails = defaultStudents.map(name => ({
                    name: name,
                    grade: '',
                    class: '',
                    gender: '',
                    phone: '',
                    dorm: ''
                }));
                saveStudents();
            }
            updateDisplay();
        };

        // Ê∑ªÂä†Â∏¶ËØ¶ÁªÜ‰ø°ÊÅØÁöÑÂ≠¶Áîü
        function addStudentWithInfo() {
            const name = document.getElementById('studentNameInput').value.trim();
            const grade = document.getElementById('gradeSelect').value;
            const studentClass = document.getElementById('classSelect').value;
            const gender = document.getElementById('genderSelect').value;
            const phone = document.getElementById('phoneInput').value.trim();
            const dorm = document.getElementById('dormSelect').value;

            if (name === '') {
                alert('ËØ∑ËæìÂÖ•Â≠¶ÁîüÂßìÂêç');
                return;
            }

            if (students.includes(name)) {
                alert('ËØ•Â≠¶ÁîüÂ∑≤Â≠òÂú®');
                return;
            }

            // Ê∑ªÂä†Âà∞Â≠¶ÁîüÂàóË°®
            students.push(name);

            // Ê∑ªÂä†ËØ¶ÁªÜ‰ø°ÊÅØ
            studentDetails.push({
                name: name,
                grade: grade,
                class: studentClass,
                gender: gender,
                phone: phone,
                dorm: dorm
            });

            // Ê∏ÖÁ©∫Ë°®Âçï
            document.getElementById('studentNameInput').value = '';
            document.getElementById('gradeSelect').value = '';
            document.getElementById('classSelect').value = '';
            document.getElementById('genderSelect').value = '';
            document.getElementById('phoneInput').value = '';
            document.getElementById('dormSelect').value = '';

            saveStudents();
            updateDisplay();
        }

        // Ê∑ªÂä†Â≠¶ÁîüÔºàÁÆÄÂçïÁâàÊú¨ÔºåÂÖºÂÆπÊóßÂäüËÉΩÔºâ
        function addStudent() {
            const input = document.getElementById('studentNameInput');
            const name = input.value.trim();

            if (name === '') {
                alert('ËØ∑ËæìÂÖ•Â≠¶ÁîüÂßìÂêç');
                return;
            }

            if (students.includes(name)) {
                alert('ËØ•Â≠¶ÁîüÂ∑≤Â≠òÂú®');
                return;
            }

            students.push(name);

            // Ê∑ªÂä†Âü∫Êú¨‰ø°ÊÅØ
            studentDetails.push({
                name: name,
                grade: '',
                class: '',
                gender: '',
                phone: '',
                dorm: ''
            });

            input.value = '';
            saveStudents();
            updateDisplay();
        }

        // Âà†Èô§Â≠¶Áîü
        function removeStudent(name) {
            if (confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ ${name} ÂêóÔºü`)) {
                students = students.filter(student => student !== name);
                studentDetails = studentDetails.filter(detail => detail.name !== name);
                calledStudents = calledStudents.filter(student => student !== name);
                saveStudents();
                updateDisplay();
            }
        }

        // ÁºñËæëÂ≠¶Áîü‰ø°ÊÅØ
        function editStudent(name) {
            const student = studentDetails.find(s => s.name === name);
            if (!student) return;

            document.getElementById('studentNameInput').value = student.name;
            document.getElementById('gradeSelect').value = student.grade;
            document.getElementById('classSelect').value = student.class;
            document.getElementById('genderSelect').value = student.gender;
            document.getElementById('phoneInput').value = student.phone;
            document.getElementById('dormSelect').value = student.dorm;

            // ‰∏¥Êó∂Âà†Èô§Â≠¶ÁîüÔºåÁ≠âÂæÖÈáçÊñ∞Ê∑ªÂä†
            removeStudent(name);
        }

        // ÂºÄÂßãÁÇπÂêç
        function startRollCall() {
            if (students.length === 0) {
                alert('ËØ∑ÂÖàÊ∑ªÂä†Â≠¶Áîü');
                return;
            }

            const uncalledStudents = students.filter(student => !calledStudents.includes(student));
            if (uncalledStudents.length === 0) {
                alert('ÊâÄÊúâÂ≠¶ÁîüÈÉΩÂ∑≤ÁÇπÂêçÂÆåÊØïÔºÅ');
                return;
            }

            if (isRolling) return;

            isRolling = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('markPresentBtn').style.display = 'none';

            const display = document.getElementById('selectedStudent');
            display.className = 'selected-student rolling';

            let rollCount = 0;
            const maxRolls = 20 + Math.floor(Math.random() * 20);

            rollInterval = setInterval(() => {
                const randomStudent = uncalledStudents[Math.floor(Math.random() * uncalledStudents.length)];
                display.textContent = randomStudent;
                rollCount++;

                if (rollCount >= maxRolls) {
                    stopRollCall();
                }
            }, 100);
        }

        // ÂÅúÊ≠¢ÁÇπÂêç
        function stopRollCall() {
            clearInterval(rollInterval);
            isRolling = false;

            const display = document.getElementById('selectedStudent');
            display.className = 'selected-student final';
            currentSelectedStudent = display.textContent;

            document.getElementById('startBtn').disabled = false;
            document.getElementById('markPresentBtn').style.display = 'inline-block';

            // 3ÁßíÂêéÊÅ¢Â§çÊ≠£Â∏∏Áä∂ÊÄÅ
            setTimeout(() => {
                display.className = 'selected-student';
            }, 3000);
        }

        // Ê†áËÆ∞Â≠¶ÁîüÂà∞Âú∫
        function markAsPresent() {
            if (currentSelectedStudent && !calledStudents.includes(currentSelectedStudent)) {
                calledStudents.push(currentSelectedStudent);
                updateDisplay();
                document.getElementById('selectedStudent').textContent = '‚úÖ Â∑≤Ê†áËÆ∞Âà∞Âú∫';
                document.getElementById('markPresentBtn').style.display = 'none';
                currentSelectedStudent = null;

                // Ê£ÄÊü•ÊòØÂê¶ÊâÄÊúâÂ≠¶ÁîüÈÉΩÂ∑≤ÁÇπÂêç
                if (calledStudents.length === students.length) {
                    setTimeout(() => {
                        alert('üéâ ÊÅ≠ÂñúÔºÅÊâÄÊúâÂ≠¶ÁîüÈÉΩÂ∑≤ÁÇπÂêçÂÆåÊØïÔºÅ');
                    }, 1000);
                }
            }
        }

        // ÈáçÁΩÆÁÇπÂêçÁä∂ÊÄÅ
        function resetRollCall() {
            if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÁÇπÂêçÁä∂ÊÄÅÂêóÔºü')) {
                calledStudents = [];
                currentSelectedStudent = null;
                document.getElementById('selectedStudent').textContent = 'ÁÇπÂáªÂºÄÂßãÁÇπÂêç';
                document.getElementById('selectedStudent').className = 'selected-student';
                document.getElementById('markPresentBtn').style.display = 'none';
                updateDisplay();
            }
        }

        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            updateStudentTable();
            updateStudentList();
            updateStats();
        }

        // Êõ¥Êñ∞Â≠¶ÁîüË°®Ê†ºÊòæÁ§∫
        function updateStudentTable() {
            const tableBody = document.getElementById('studentTableBody');
            tableBody.innerHTML = '';

            studentDetails.forEach(student => {
                const row = document.createElement('tr');
                const isCalled = calledStudents.includes(student.name);

                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.grade || '-'}</td>
                    <td>${student.class || '-'}</td>
                    <td>${student.gender || '-'}</td>
                    <td>${student.phone || '-'}</td>
                    <td>${student.dorm || '-'}</td>
                    <td>${isCalled ? '‚úÖ Â∑≤Âà∞Âú∫' : '‚è∏Ô∏è Êú™ÁÇπÂêç'}</td>
                    <td class="table-actions">
                        <button class="edit-btn" onclick="editStudent('${student.name}')" title="ÁºñËæë">‚úèÔ∏è</button>
                        <button class="delete-table-btn" onclick="removeStudent('${student.name}')" title="Âà†Èô§">üóëÔ∏è</button>
                    </td>
                `;

                if (isCalled) {
                    row.style.opacity = '0.6';
                    row.style.background = '#f8f9fa';
                }

                tableBody.appendChild(row);
            });
        }

        // Êõ¥Êñ∞Â≠¶ÁîüÂàóË°®ÊòæÁ§∫Ôºà‰øùÊåÅÂéüÊúâÂäüËÉΩÔºâ
        function updateStudentList() {
            const listContainer = document.getElementById('studentList');
            listContainer.innerHTML = '<h4 style="text-align: center; margin-bottom: 15px; color: #666;">Âø´ÈÄüÁÇπÂêçÂàóË°®</h4>';

            students.forEach(student => {
                const studentItem = document.createElement('div');
                studentItem.className = `student-item ${calledStudents.includes(student) ? 'called' : ''}`;

                studentItem.innerHTML = `
                    <span class="student-name">${student}${calledStudents.includes(student) ? ' ‚úì' : ''}</span>
                    <button class="delete-btn" onclick="removeStudent('${student}')" title="Âà†Èô§">√ó</button>
                `;

                listContainer.appendChild(studentItem);
            });
        }

        // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
        function updateStats() {
            document.getElementById('totalCount').textContent = students.length;
            document.getElementById('calledCount').textContent = calledStudents.length;
            document.getElementById('remainingCount').textContent = students.length - calledStudents.length;
        }

        // ‰øùÂ≠òÂ≠¶ÁîüÊï∞ÊçÆÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveStudents() {
            localStorage.setItem('classroom_students', JSON.stringify(students));
            localStorage.setItem('classroom_student_details', JSON.stringify(studentDetails));
            localStorage.setItem('classroom_called', JSON.stringify(calledStudents));
        }

        // ‰ªéÊú¨Âú∞Â≠òÂÇ®Âä†ËΩΩÂ≠¶ÁîüÊï∞ÊçÆ
        function loadStudents() {
            const savedStudents = localStorage.getItem('classroom_students');
            const savedDetails = localStorage.getItem('classroom_student_details');
            const savedCalled = localStorage.getItem('classroom_called');

            if (savedStudents) {
                students = JSON.parse(savedStudents);
            }

            if (savedDetails) {
                studentDetails = JSON.parse(savedDetails);
            }

            if (savedCalled) {
                calledStudents = JSON.parse(savedCalled);
            }
        }

        // ÂØºÂÖ•Â≠¶ÁîüÂêçÂçï
        function importStudents() {
            const input = prompt('ËØ∑ËæìÂÖ•Â≠¶ÁîüÂêçÂçïÔºåÊØè‰∏™ÂßìÂêçÁî®ÈÄóÂè∑ÂàÜÈöîÔºö');
            if (input) {
                const names = input.split(',').map(name => name.trim()).filter(name => name);
                const newStudents = names.filter(name => !students.includes(name));

                if (newStudents.length > 0) {
                    students.push(...newStudents);
                    // ‰∏∫Êñ∞Â≠¶ÁîüÂàõÂª∫Âü∫Êú¨‰ø°ÊÅØ
                    newStudents.forEach(name => {
                        studentDetails.push({
                            name: name,
                            grade: '',
                            class: '',
                            gender: '',
                            phone: '',
                            dorm: ''
                        });
                    });
                    saveStudents();
                    updateDisplay();
                    alert(`ÊàêÂäüÊ∑ªÂä† ${newStudents.length} ÂêçÂ≠¶Áîü`);
                } else {
                    alert('Ê≤°ÊúâÊñ∞ÁöÑÂ≠¶ÁîüÈúÄË¶ÅÊ∑ªÂä†');
                }
            }
        }

        // ÂØºÂá∫Âà∞Excel
        function exportToExcel() {
            if (studentDetails.length === 0) {
                alert('Ê≤°ÊúâÂ≠¶ÁîüÊï∞ÊçÆÂèØ‰ª•ÂØºÂá∫');
                return;
            }

            // ÂàõÂª∫Â∑•‰ΩúÁ∞ø
            const wb = XLSX.utils.book_new();

            // ÂáÜÂ§áÊï∞ÊçÆ
            const data = studentDetails.map(student => ({
                'ÂßìÂêç': student.name,
                'Âπ¥Á∫ß': student.grade || '',
                'Áè≠Á∫ß': student.class || '',
                'ÊÄßÂà´': student.gender || '',
                'ÁîµËØù': student.phone || '',
                'ÂÆøËàçÊ•º': student.dorm || '',
                'ÁÇπÂêçÁä∂ÊÄÅ': calledStudents.includes(student.name) ? 'Â∑≤Âà∞Âú∫' : 'Êú™ÁÇπÂêç'
            }));

            // ÂàõÂª∫Â∑•‰ΩúË°®
            const ws = XLSX.utils.json_to_sheet(data);

            // ËÆæÁΩÆÂàóÂÆΩ
            const colWidths = [
                { wch: 12 }, // ÂßìÂêç
                { wch: 8 },  // Âπ¥Á∫ß
                { wch: 8 },  // Áè≠Á∫ß
                { wch: 6 },  // ÊÄßÂà´
                { wch: 15 }, // ÁîµËØù
                { wch: 15 }, // ÂÆøËàçÊ•º
                { wch: 10 }  // ÁÇπÂêçÁä∂ÊÄÅ
            ];
            ws['!cols'] = colWidths;

            // Ê∑ªÂä†Â∑•‰ΩúË°®Âà∞Â∑•‰ΩúÁ∞ø
            XLSX.utils.book_append_sheet(wb, ws, 'Â≠¶Áîü‰ø°ÊÅØÁªüËÆ°');

            // ÁîüÊàêÊñá‰ª∂Âêç
            const now = new Date();
            const dateStr = now.getFullYear() + '-' +
                          String(now.getMonth() + 1).padStart(2, '0') + '-' +
                          String(now.getDate()).padStart(2, '0');
            const timeStr = String(now.getHours()).padStart(2, '0') + '-' +
                          String(now.getMinutes()).padStart(2, '0');
            const fileName = `Â≠¶Áîü‰ø°ÊÅØÁªüËÆ°_${dateStr}_${timeStr}.xlsx`;

            // ÂØºÂá∫Êñá‰ª∂
            XLSX.writeFile(wb, fileName);

            alert(`ExcelÊñá‰ª∂Â∑≤ÂØºÂá∫Ôºö${fileName}`);
        }

        // ‰ªéExcelÂØºÂÖ•Êï∞ÊçÆ
        function importFromExcel() {
            // ÂàõÂª∫Êñá‰ª∂ËæìÂÖ•ÂÖÉÁ¥†
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx,.xls';
            input.style.display = 'none';

            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        // ËØªÂèñÁ¨¨‰∏Ä‰∏™Â∑•‰ΩúË°®
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);

                        let imported = 0;
                        let skipped = 0;

                        jsonData.forEach(row => {
                            const name = row['ÂßìÂêç'] || row['name'] || '';
                            if (name && !students.includes(name)) {
                                students.push(name);
                                studentDetails.push({
                                    name: name,
                                    grade: row['Âπ¥Á∫ß'] || row['grade'] || '',
                                    class: row['Áè≠Á∫ß'] || row['class'] || '',
                                    gender: row['ÊÄßÂà´'] || row['gender'] || '',
                                    phone: row['ÁîµËØù'] || row['phone'] || '',
                                    dorm: row['ÂÆøËàçÊ•º'] || row['dorm'] || ''
                                });
                                imported++;
                            } else {
                                skipped++;
                            }
                        });

                        saveStudents();
                        updateDisplay();

                        alert(`ÂØºÂÖ•ÂÆåÊàêÔºÅ\nÊñ∞Â¢ûÂ≠¶ÁîüÔºö${imported} ‰∫∫\nË∑≥ËøáÈáçÂ§çÔºö${skipped} ‰∫∫`);
                    } catch (error) {
                        alert('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ExcelÊñá‰ª∂Ê†ºÂºèÊòØÂê¶Ê≠£Á°Æ');
                        console.error('ÂØºÂÖ•ÈîôËØØ:', error);
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }

        // Ê∏ÖÁ©∫ÊâÄÊúâÂ≠¶Áîü
        function clearAllStudents() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÂ≠¶ÁîüÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§çÔºÅ')) {
                students = [];
                studentDetails = [];
                calledStudents = [];
                saveStudents();
                updateDisplay();
                document.getElementById('selectedStudent').textContent = 'ÁÇπÂáªÂºÄÂßãÁÇπÂêç';
            }
        }
    </script>
