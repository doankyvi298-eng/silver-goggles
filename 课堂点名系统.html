    <script>

        const defaultStudents = [

        function generateDormOptions() {

        function addStudentWithInfo() {
            const name = document.getElementById('studentNameInput').value.trim();
            const grade = document.getElementById('gradeSelect').value;
            const studentClass = document.getElementById('classSelect').value;
            const gender = document.getElementById('genderSelect').value;

            if (name === '') {

            }

            // æ·»åŠ åˆ°å­¦ç”Ÿåˆ—è¡¨

        function addStudent() {
            const input = document.getElementById('studentNameInput');
            const name = input.value.trim();

            if (name === '') {
                alert('è¯·è¾“å…¥å­¦ç”Ÿå§“å');

        // åˆ é™¤å­¦ç”Ÿ

        // å¼€å§‹ç‚¹å
        function startRollCall() {
            if (students.length === 0) {
                alert('è¯·å…ˆæ·»åŠ å­¦ç”Ÿ');
                return;
            }

            const uncalledStudents = students.filter(student => !calledStudents.includes(student));
            if (uncalledStudents.length === 0) {
                alert('æ‰€æœ‰å­¦ç”Ÿéƒ½å·²ç‚¹åå®Œæ¯•ï¼');
                return;
            }

            if (isRolling) return;

            isRolling = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('markPresentBtn').style.display = 'none';

            const display = document.getElementById('selectedStudent');
            display.className = 'selected-student rolling';

            let rollCount = 0;

            rollInterval = setInterval(() => {

        // ä¿å­˜å­¦ç”Ÿæ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveStudents() {

            // ç”Ÿæˆæ–‡ä»¶å
            const now = new Date();

            // å¯¼å‡ºæ–‡ä»¶

            alert(`Excelæ–‡ä»¶å·²å¯¼å‡ºï¼š${fileName}`);

        // ä»Excelå¯¼å…¥æ•°æ®
        function importFromExcel() {
            // åˆ›å»ºæ–‡ä»¶è¾“å…¥å…ƒç´ 
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx,.xls';
            input.style.display = 'none';

            input.onchange = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });

                        // è¯»å–ç¬¬ä¸€ä¸ªå·¥ä½œè¡¨
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet);

                        let imported = 0;
                        let skipped = 0;

                        jsonData.forEach(row => {
                            const name = row['å§“å'] || row['name'] || '';
                            if (name && !students.includes(name)) {
                                students.push(name);
                                studentDetails.push({
                                    name: name,
                                    grade: row['å¹´çº§'] || row['grade'] || '',
                                    class: row['ç­çº§'] || row['class'] || '',
                                    gender: row['æ€§åˆ«'] || row['gender'] || '',
                                    phone: row['ç”µè¯'] || row['phone'] || '',
                                    dorm: row['å®¿èˆæ¥¼'] || row['dorm'] || ''
                                });
                                imported++;
                            } else {
                                skipped++;
                            }
                        });

                        saveStudents();
                        updateDisplay();

                        alert(`å¯¼å…¥å®Œæˆï¼\næ–°å¢å­¦ç”Ÿï¼š${imported} äºº\nè·³è¿‡é‡å¤ï¼š${skipped} äºº`);
                    } catch (error) {
                        alert('æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·æ£€æŸ¥Excelæ–‡ä»¶æ ¼å¼æ˜¯å¦æ­£ç¡®');
                        console.error('å¯¼å…¥é”™è¯¯:', error);
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }
